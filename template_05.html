<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <link rel="stylesheet" href="./css/font.css" type="text/css" />
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/template05.css" />

    <script src="./js/ext_library.js" type="text/javascript"></script>
    <script src="./js/document-edit.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/template05.js"></script>
    <title>쓰기-단어</title>
    <style>
      #content {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="root">
        <div class="content-container">
          <div class="bg-content">
            <figure class="train"><img src="./img/en/train.png" alt="" /></figure>
            <figure class="blinker"><img src="./img/en/blinker_green.png" alt="" /></figure>
          </div>
          <div class="question_box spell">
            <img src="./img/en/cake.png" alt="" />
            <ul class="ans_box">
              <li>
                <p class="ans_para" lang="y">c</p>
                <input type="text" class="ans_type" data-answer="a" maxlength="1" />
                <p class="ans_para" lang="y">k</p>
                <input type="text" class="ans_type" data-answer="e" maxlength="1" />
              </li>
            </ul>
            <div class="button_box">
              <button type="submit" class="submit" lang="y">확인</button>
            </div>
          </div>
          <div class="quiz_content">
            <p class="quiz_text" lang="y">그림을 보고, 빈칸에 알맞은 글자를 써서 단어를 완성하세요.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
