<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./css/font.css" type="text/css" />
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/template06.css" />
    <script src="./js/ext_library.js" type="text/javascript"></script>
    <script src="./js/document-edit.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/template06.js"></script>
    <title>쓰기-문장</title>
    <style>
      #content {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="root">
          <div class="content-container">
            <div class="bg-content">
              <figure class="conveyor"></figure>
              <figure class="pizza_left"><img src="./img/en/pizza_ready.png" alt="" /></figure>
              <figure class="pizza_right correct">
                <img src="./img/en/pizza_correct.png" alt="" />
              </figure>
              <figure class="text_box"><img src="./img/en/bg_store_box.png" alt="" /></figure>
            </div>
            <div class="ans_box img" data-answer="Where are you from?">
              <img src="./img/en/How do you spell your name.png" alt="" />
              <p class="ans_para" lang="y">How are you from?</p>
              <input class="ans_type" type="text" />
            </div>
            <ul class="button_box">
              <li>
                <button type="button" class="hint" lang="y">힌트</button>
                <p class="hint_txt" lang="y"></p>
              </li>
              <li><button type="submit" class="submit" lang="y">굽기</button></li>
            </ul>
            <div class="quiz_content">
              <p class="quiz_text" lang="y">그림을 보고, 문장에서 틀린 부분을 찾아 고쳐 쓰세요.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
