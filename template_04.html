  <head>

              <li data-index="8" lang="y" draggable="true">r</li>

              <li data-answer="r"></li>
              <li data-answer="e"></li>
              <li data-answer="s"></li>
              <li data-answer="t"></li>
              <li data-answer="r"></li>
              <li data-answer="o"></li>
              <li data-answer="o"></li>

          </div>
          <div class="quiz_content">
            <p class="quiz_text" lang="y">그림을 보고, 글자를 바르게 배열하여 단어를 완성하세요.</p>
