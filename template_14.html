<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="./css/font_qr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <style>
      html,
      body {
        padding: 0;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      remote-html-embed {
        display: block;
        position: relative;
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <remote-html-embed></remote-html-embed>

    <template id="class--content">
      <div id="classStyudyContent">
        <!-- Content -->
        <div id="wrap" class="page">
          <section id="container">
            <button class="how_btn">게임방법</button>
            <div class="how_popup">
              <p>
                <strong>게임 방법</strong>
                다음 설명에 알맞은 단어를 정답 칸에 드래그합니다.<br />
                한 번 틀리면, 초성 힌트가 공개됩니다.<br />
                공개된 초성을 활용해서 정답을 맞혀 봅시다!
              </p>
            </div>
            <!-- 변경되는 컨텐츠 시작 -->
            <section class="home_page">
              <h1><span class="head_01">단어 만들기</span><span class="head_02">게임</span></h1>
              <button class="start" type="button">게임 시작</button>
            </section>
            <section class="game_page">
              <h2><img src="./img/qr/quiz_title04.png" alt="" /></h2>

              <div class="quiz_box">
                <figure class="move_ani">
                  <img src="./img/qr/move_ani.png" alt="지 라는 키를 끌고 있는 손가락" />
                </figure>
                <ul class="quiz_top">
                  <li>이</li>
                  <li>닝</li>
                  <li>에</li>
                  <li>자</li>
                  <li>강</li>
                  <li>능</li>
                  <li>기</li>
                  <li>딥</li>
                  <li>분</li>
                  <li>액</li>
                  <li>전</li>
                  <li>회</li>
                  <li>지</li>
                  <li>인</li>
                  <li>가</li>
                  <li>습</li>
                  <li>군</li>
                  <li>율</li>
                  <li>능</li>
                  <li>학</li>
                  <li>터</li>
                  <li>집</li>
                  <li>화</li>
                  <li>추</li>
                  <li>류</li>
                  <li>트</li>
                  <li>계</li>
                  <li>성</li>
                  <li>러</li>
                  <li>공</li>
                  <li>귀</li>
                  <li>평</li>
                  <li>형</li>
                </ul>
                <div class="quiz_btm">
                  <h3 class="quiz_order">01</h3>
                  <ul class="quiz_ans">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li class="blank"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                  <p class="quiz_para">
                    스스로 환경을 인지하고 작동하며, 변화에 적응하고, 최상의 결과를 도출하도록 행동하는 컴퓨팅 시스템
                  </p>
                </div>
              </div>
              <div class="ans_popup">
                <p class="popup_txt">
                  <strong class="pop_tit">정답: <span class="pop_ans">지능형 에이전트</span></strong>
                  <span class="pop_para"
                    >스스로 환경을 인지하고, 작동하며, 변화에 적응하고, 최상의 결과를 도출하도록 행동하는 컴퓨팅
                    시스템을 지능형 에이전트라고 한다.</span
                  >
                </p>
                <button class="next_btn" type="button">다음 문제로</button>
              </div>
            </section>
            <section class="end_page">
              <h2><img src="./img/qr/quiz_title04.png" alt="" /></h2>
              <div class="quiz_box answer">
                <h3>정답 단어를 확인해 보세요.</h3>
                <ul class="ans_list"></ul>
              </div>
            </section>
            <!-- 변경되는 컨텐츠 끝 -->
          </section>
        </div>
      </div>

      <!-- 복수개의 스타일 가능 -->
      <link rel="stylesheet" type="text/css" href="./css/reset_qr.css" />
      <link rel="stylesheet" type="text/css" href="./css/commonqr.css" />
      <link rel="stylesheet" type="text/css" href="./css/popup_qr.css" />
      <link rel="stylesheet" type="text/css" href="./css/template14.css" />

      <!-- 복수개의 스크립트 파일 가능 -->
      <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
      <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="./js/qr/common.js"></script>
      <script type="text/javascript" src="./js/qr/quiz_info_14.js"></script>
      <script type="text/javascript" src="./js/qr/audioPlayer.js"></script>
      <script type="text/javascript" src="./js/qr/template14.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    </template>

    <script type="module" src="./js/qr/shadow-dom.js"></script>
    <!-- Page js -->
  </body>
</html>
