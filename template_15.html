<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="./css/font_qr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <style>
      html,
      body {
        padding: 0;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      remote-html-embed {
        display: block;
        position: relative;
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <remote-html-embed></remote-html-embed>

    <template id="class--content">
      <div id="classStyudyContent">
        <!-- Content -->
        <div id="wrap" class="page">
          <section id="container">
            <button class="how_btn">게임방법</button>
            <div class="how_popup">
              <p>
                <strong>게임 방법</strong>
                길을 따라 문제를 풀며 보석을 획득해 봅시다.<br />
                문제를 맞히면 해당 칸의 보석을 얻고 틀리면 보석을 얻지 못합니다.<br />
                최대한 많은 보석을 모아 보세요!
              </p>
            </div>
            <!-- 변경되는 컨텐츠 시작 -->
            <section class="home_page">
              <h1><span class="head_01">보석 모으기</span><span class="head_02">게임</span></h1>
              <button class="start" type="button">게임 시작</button>
            </section>
            <section class="game_page">
              <h2>보석 모으기 게임</h2>

              <figure class="map">
                <img src="./img/qr/map.png" alt="" />
              </figure>
              <ul class="map_txt">
                <li class="direction start">시작</li>
                <li class="direction end">도착</li>
                <li>OOO OO은 기존의 전통적인 방식을 디지털 기술을 활용하여 새롭게 바꾸는 것을 의미한다.</li>
                <li>디지털 기술이 주는 긍정적인 영향 한 가지를 선택하세요.</li>
                <li>
                  OOO OOO를 활용하면 전력 사용량을 예측하고 수요를 조절하여 전력 공급의 안전성과 에너지 효율성을 높일 수
                  있다.
                </li>
                <li>외부 침입으로부터 정보를 보호하는 직업은 <br />빅데이터 분석가이다.</li>
                <li>
                  OOO는 모바일 결제, 송금, 개인 자산 관리, 크라우드펀딩 등 정보 기술을 기반으로 한 금융 서비스를 말한다.
                </li>
                <li>진로 설계와 <br />관련된 웹사이트 한 가지를 선택하세요.</li>
                <li>OO OO는 살아 있는 개인에 관한 정보로서, 직접·간접 식별<br />정보가 있다.</li>
                <li>정보를 안전하게 보호 하기 위해 공용 컴퓨터를 이용한 후에는 반드시 로그아웃을 해야 한다.</li>
                <li>
                  정보 보안에 실패했을 때, 발생할 수 있는<br />사이버 공격 피해 사례<br />
                  한 가지를 선택하세요.
                </li>
                <li>
                  OO OOO는 제공받은 정보를 목적에 맞게<br />
                  사용한 후에 삭제해야 한다.
                </li>
              </ul>
              <button class="click_box level0"></button>
              <figure class="click_cursor"></figure>
              <div class="quiz_box">
                <h3 class="quiz_order"><span class="now_order">1</span> / <b>10</b></h3>
                <button class="close" type="button"></button>
                <figure class="jewel_num">2</figure>
                <figure class="jewel_box level2"></figure>
                <p class="quiz_para">
                  OOO OO은 기존의 전통적인 방식을 디지털 기술을 활용하여 새롭게 바꾸는 것을 의미한다.
                </p>
                <button class="ans_btn left" type="button">디지털 전환</button>
                <button class="ans_btn right" type="button">사이버 폭력</button>
                <p class="jewel_txt">보석함: <span class="jewel_length">0</span></p>
              </div>
              <div class="ans_box"></div>
              <div class="complete_box">
                <p class="jewel_txt">보석 <span class="jewel_value">0</span>개를 모았습니다!</p>
                <button class="next_btn"></button>
              </div>
            </section>
            <section class="end_page">
              <h2>보석 모으기 게임</h2>
              <div class="quiz_box answer">
                <h3>정답 내용을 확인해 보세요.</h3>
                <ul class="ans_list">
                  <li>
                    <strong>디지털 전환</strong>: 기존의 전통적인 방식을 디지털 기술을 활용하여 새롭게 바꾸는 것이다.
                  </li>
                  <li>
                    <strong>디지털 기술의 긍정적인 영향</strong>: 개인 맞춤형 건강 관리 서비스 제공, 교육 접근성
                    향상,<br />
                    리걸테크의 도입, 가상 현실에서 문화유산 체험, 스마트 그리드 등이 있다.
                  </li>
                  <li>
                    <strong>스마트 그리드</strong>: 전력 사용량을 예측하고 수요를 조사하여 전력 공급의 안전성과 에너지
                    효율성을 높일 수 있다.
                  </li>
                  <li><strong>사이버 보안 전문가</strong>: 외부 침입으로부터 정보를 보호한다.</li>
                  <li>
                    <strong>핀테크</strong>: 모바일 결제, 송금, 개인 자산 관리, 크라우드펀딩 등 정보 기술을 기반으로 한
                    금융 서비스이다.
                  </li>
                  <li><strong>워크넷</strong>: 취업과 진로 설계를 위한 정보가 있다.</li>
                  <li><strong>개인 정보</strong>: 살아 있는 개인에 관한 정보로서, 직접·간접 식별 정보가 있다.</li>
                  <li>
                    <strong>정보를 안전하게 보호하는 방법</strong>: 공용 컴퓨터를 이용한 후에는 반드시 로그아웃을 해야
                    한다.
                  </li>
                  <li><strong>개인 정보</strong>: 살아 있는 개인에 관한 정보로서, 직접·간접 식별 정보가 있다.</li>
                  <li><strong>정보 보안에 실패했을 때</strong>: 사이버 공격(디도스 공격 등)을 받을 수 있다.</li>
                  <li><strong>정보 공급자</strong>: 제공받은 정보를 목적에 맞게 사용한 후 삭제해야 한다.</li>
                </ul>
              </div>
            </section>
            <!-- 변경되는 컨텐츠 끝 -->
          </section>
        </div>
      </div>

      <!-- 복수개의 스타일 가능 -->
      <link rel="stylesheet" type="text/css" href="./css/reset_qr.css" />
      <link rel="stylesheet" type="text/css" href="./css/commonqr.css" />
      <link rel="stylesheet" type="text/css" href="./css/popup_qr.css" />
      <link rel="stylesheet" type="text/css" href="./css/template15.css" />

      <!-- 복수개의 스크립트 파일 가능 -->
      <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
      <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="./js/qr/common.js"></script>
      <script type="text/javascript" src="./js/qr/quiz_info_15.js"></script>
      <script type="text/javascript" src="./js/qr/audioPlayer.js"></script>
      <script type="text/javascript" src="./js/qr/template15.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    </template>

    <script type="module" src="./js/qr/shadow-dom.js"></script>
    <!-- Page js -->
  </body>
</html>
