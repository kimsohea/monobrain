<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <link rel="stylesheet" href="./css/font.css" type="text/css" />
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/template01.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/ext_library.js" type="text/javascript"></script>
    <script src="./js/document-edit.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/template01.js"></script>
    <title>ox퀴즈</title>
    <style>
      #content {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="root">
        <div class="content-container">
          <div class="bg-content">
            <figure class="fisherman">
              <img src="./img/en/fishhook_nor.png" alt="대체텍스트" />
            </figure>
            <figure class="sea">
              <img src="./img/en/bg_sea_01.png" alt="" />
            </figure>
            <figure class="hook">
              <img src="./img/en/hook.svg" alt="대체텍스트" />
            </figure>
            <ul class="fish_list">
              <li>
                <img src="./img/en/fish_02.png" alt="대체텍스트 물고기" />
              </li>
              <li>
                <img src="./img/en/fish_03.png" alt="대체텍스트 물고기" />
              </li>
              <li>
                <img src="./img/en/fish_01.png" alt="대체텍스트 물고기" />
              </li>
            </ul>
            <ul class="ans_list" data-answer="1">
              <li class="ans_left">
                <img src="./img/en/fish_ans_left.png" alt="" />
                <button class="answer img" data-num="1">
                  <img
                    src="https://cdn.smart-aidt.com/stage/contents/resources/template/template_component/bulk_contents/EEN511_MY_runny nose.png"
                    alt=""
                  />
                </button>
              </li>
              <li class="ans_right">
                <img src="./img/en/fish_ans_right.png" alt="" />
                <button class="answer img" data-num="2">
                  <img
                    src="https://cdn.smart-aidt.com/stage/contents/resources/template/template_component/bulk_contents/EEN511_MY_fever.png"
                    alt=""
                  />
                </button>
              </li>
            </ul>
          </div>
          <div class="quiz_content">
            <p class="quiz_text" lang="y">다음을 듣고, 내용과 일치하는 그림을 고르세요.</p>
            <button type="button" class="sound notice_text"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
