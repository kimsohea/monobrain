<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <link rel="stylesheet" href="./css/font.css" type="text/css" />
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/template02.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/ext_library.js" type="text/javascript"></script>
    <script src="./js/document-edit.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/template02.js"></script>
    <title>빈칸채우기</title>
    <style>
      #content {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="root">
        <div class="content-container">
          <div class="bg-content">
            <figure class="bee">
              <img src="./img/en/bee.png" alt="대체텍스트" />
            </figure>
            <figure class="honeycomb">
              <img src="./img/en/honeycomb_01.png" alt="대체텍스트" />
            </figure>
            <ul class="ans_list" data-correct-answer="How">
              <li class="ans_left">
                <img src="./img/en/flower_left.png" alt="" />
                <button class="answer text" data-answer="How" data-dir="left" lang="y">How</button>
              </li>
              <li class="ans_right">
                <img src="./img/en/flower_right.png" alt="" />
                <button class="answer text" data-answer="Where" data-dir="right" lang="y">Where</button>
              </li>
            </ul>
          </div>
          <div class="quiz_content">
            <p class="quiz_text" lang="y">다음을 듣고, 빈칸에 들어가는 단어를 고르세요.</p>
            <button type="button" class="sound notice_text"></button>
            <p class="add_text" lang="y"><span class="square"></span> do you spell your name?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
