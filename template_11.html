<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="./css/font_qr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <style>
      html,
      body {
        padding: 0;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      remote-html-embed {
        display: block;
        position: relative;
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <remote-html-embed></remote-html-embed>

    <template id="class--content">
      <div id="classStyudyContent">
        <!-- Content -->
        <div id="wrap" class="page">
          <section id="container">
            <button class="how_btn">게임 방법</button>
            <div class="how_popup">
              <p>
                <strong>게임 방법</strong>
                한 명씩 차례대로 제시어를 설명하며, 이 중 라이어는 거짓말로 설명합니다.<br />
                제시어 설명이 끝나면 제한 시간 안에 라이어를 선택합니다.<br />
                라이어를 선택하고, 제시어를 맞히면 나의 승리!<br />
                라이어가 아닌 사람이 선택되거나, 제시어를 틀리면 라이어의 승리!
              </p>
            </div>
            <!-- 변경되는 컨텐츠 시작 -->
            <section class="home_page">
              <h1><span class="head_01">라이어</span><span class="head_02">게임</span></h1>
              <button class="start" type="button">게임 시작</button>
            </section>
            <section class="game_page">
              <h2><img src="./img/qr_tmp/quiz_title01.png" alt="라이어 게임" /></h2>
              <div class="quiz_box">
                <div class="quiz_top">
                  <h3 class="ans_txt">제시어:</h3>
                  <input class="ans_input" type="text" />
                  <button class="ans_btn" type="button"></button>
                  <figure class="ans_icon"><img src="./img/qr/emoji0.png" alt="이모티콘" /></figure>
                </div>
                <ul class="quiz_char">
                  <li class="char1">
                    <p class="txt_box"></p>
                    <figure class="char"></figure>
                  </li>
                  <li class="char2">
                    <p class="txt_box"></p>
                    <figure class="char"></figure>
                  </li>
                  <li class="char3">
                    <p class="txt_box"></p>
                    <figure class="char"></figure>
                  </li>
                  <li class="char4">
                    <p class="txt_box"></p>
                    <figure class="char"></figure>
                  </li>
                  <li class="char5">
                    <p class="txt_box"></p>
                    <figure class="char"></figure>
                  </li>
                </ul>
              </div>
              <div class="ans_popup">
                <p class="popup_txt txt_cor">
                  라이어와 제시어를 모두 맞혔어요.<br />
                  <span class="pop_end">다음 문제를 풀어 봅시다.</span>
                </p>
                <p class="popup_txt txt_re">라이어 또는 제시어가 틀렸어요!<br />다시 풀어 볼까요?</p>
                <p class="popup_txt txt_incor">
                  라이어는
                  <span class="pop_char">민수찬</span>, 제시어는 <span class="pop_ans">네트워크</span>입니다. <br />
                  <span class="pop_end">다음 문제를 풀어 봅시다.</span>
                </p>
                <button class="next_btn" type="button"></button>
              </div>
            </section>
            <section class="end_page">
              <h2><img src="./img/qr/quiz_title01.png" alt="라이어 게임" /></h2>
              <div class="quiz_box answer">
                <h3>정답 단어를 확인해 보세요.</h3>
                <ul class="ans_list">
                  <li>
                    <strong>네트워크</strong>: 스마트폰뿐만 아니라 데스크톱, 노트북 등 다양한 컴퓨팅 시스템에서 사용할
                    수 있다.
                  </li>
                  <li><strong>IP 주소</strong>: 네트워크에서 장치의 위치를 식별하기 위한 주소이다.</li>
                  <li><strong>응용 서비스</strong>: 사물 인터넷 시스템으로 제공되는 서비스이다.</li>
                  <li>
                    <strong>스마트 공장</strong>: 사물 인터넷 기술을 이용하여 공정 과정이 자동으로 연계되어 유기적으로
                    동작할 수 있다.
                  </li>
                  <li><strong>습도 센서</strong>: 현실 세계의 습도 데이터를 수집하는 장치이다.</li>
                </ul>
              </div>
            </section>
            <!-- 변경되는 컨텐츠 끝 -->
          </section>
        </div>
      </div>

      <!-- 복수개의 스타일 가능 -->
      <link rel="stylesheet" type="text/css" href="./css/reset_qr.css" />
      <link rel="stylesheet" type="text/css" href="./css/commonqr.css" />
      <link rel="stylesheet" type="text/css" href="./css/popup_qr.css" />
      <link rel="stylesheet" type="text/css" href="./css/template11.css" />

      <!-- 복수개의 스크립트 파일 가능 -->
      <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
      <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="./js/qr/common.js"></script>
      <script type="text/javascript" src="./js/qr/quiz_info_11.js"></script>
      <script type="text/javascript" src="./js/qr/audioPlayer.js"></script>
      <script type="text/javascript" src="./js/qr/template11.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    </template>

    <script type="module" src="./js/qr/shadow-dom.js"></script>
    <!-- Page js -->
  </body>
</html>
